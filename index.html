<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <img 
            src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="leaves"
        />

        <div class="logo">
            <img 
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                alt="Odin logo"
                
            />
            <p>
                ODIN
            </p>    
        </div>
        <div class="caption">
            <p>
                Photo by 
                <a
                href="https://unsplash.com/@haliewestphoto"
                target="_blank"
                >Halie West</a> 
                on 
                <a
                href="https://unsplash.com/"
                target="_blank"
                >Unsplash</a>
            </p>
        </div>

    
    </div>
    <!-- <img 
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="leaves"
    /> -->



    <div class="main-content">
        <p>
            <strong>
                This is not a real online service!
                You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up now to get started.
            </strong>
        </p>

        <p>
            <strong>
                You <em>know</em> you want to.
            </strong>
        </p>

        <form action="">

            <fieldset>
                <p>
                    Let's do this!
                </p>

                <div class="form-row">
                    <label>FIRST NAME <input type="text"></label>
                    <label>LAST NAME <input type="text"></label>
                </div>

                <div class="form-row">
                    <label>EMAIL <input type="email"></label>
                    <label>PHONE NUMBER<input type="tel"></label>
                </div>

                <div class="form-row">
                    <label>PASSWORD <input type="password"></label>
                    <label>CONFIRM PASSWORD <input type="password"></label>
                </div>
    
            </fieldset>

            <button type="submit">
                Create Account
            </button>

        </form>
        <p class="login">
            Already have an account? <a href="#">Log in</a>
        </p>



    </div>    

</body>
</html>
